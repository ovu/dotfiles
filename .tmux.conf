#unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# set vi mode for copy mode
setw -g mode-keys vi

# faster Escape
set -sg escape-time 0

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
# use different keys to split vertical and horizonal
# It sets the current path to the new panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# set default path for new windows 
bind c new-window -c '#{pane_current_path}'

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1
# Make the current window the first window
bind T swap-window -t 1

# Smart pane switching with awareness of vim splits
# # See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Ctrl-Space to zoom current pane
bind-key -n C-Space resize-pane -Z

# Enable mouse
setw -g mouse on

# Enable 256 color in terminal
set -g default-terminal "screen-256color"

# Enable powerline
# source "/usr/share/tmux/powerline.conf"


# Tmux plugin manager
# -------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# List of plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# To paste:
bind-key -n C-y run "xclip -o | tmux load-buffer - ; tmux paste-buffer"

# Requires brew install reattach-to-user-namespace
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Escape conflicts with vim, disable it
# unbind-key -n Escape

# Better copy mode
unbind [
bind-key -n C-[ copy-mode

unbind p
bind p paste-buffer
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection
# more settings to make copy-mode more vim-like
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi Escape send -X cancel
